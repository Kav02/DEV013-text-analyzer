<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
  </style>
</head>
<header>
  <h1>Analizador de texto</h1>
  <h2>Vamos a analizar un texto: </h2>
</header>
<body>
  <script src="index.js" type="module"></script>
  <textarea name="user-input" rows="15" cols="40">Escribe o pega aquí el texto</textarea>
  <ul>
    <li class="lista" data-testid="character-count">Caracteres: </li>
    <li data-testid="character-no-spaces-count"> Caracteres sin espacios: </li>
    <li data-testid="word-count">Palabras: </li>
    <li data-testid="number-count">Números: </li>
    <li data-testid="number-sum">Suma números: </li>
    <li data-testid="word-lenght-average">Promedio longitud: </li>
  </ul>
<button id="reset-button">Limpiar Métricas
</button>  
<footer>
  <p>Desarrollado por: Korin Amador</p>
</footer>
</body>
</html>
